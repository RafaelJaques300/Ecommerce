<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Eletrônicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja de Eletrônicos</h1>
        <div id="cart">
            <button onclick="toggleCart()">Carrinho (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <main>
        <section id="products">
            <div class="product">
                <img src="notebook.jpg" alt="Laptop">
                <h3>Notebook XYZ</h3>
                <p>R$ 3.000,00</p>
                <button onclick="addToCart('Notebook XYZ', 3000)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="smartphone.jpg" alt="Smartphone">
                <h3>Smartphone ABC</h3>
                <p>R$ 1.500,00</p>
                <button onclick="addToCart('Smartphone ABC', 1500)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="tv.webp" alt="TV">
                <h3>TV 4K</h3>
                <p>R$ 2.500,00</p>
                <button onclick="addToCart('TV 4K', 2500)">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>

    <div id="cart-modal" class="cart-modal">
        <h2>Carrinho</h2>
        <ul id="cart-items"></ul>
        <p>Total: R$ <span id="total-price">0</span></p>
        <label for="payment-method">Forma de Pagamento:</label>
        <select id="payment-method">
            <option value="credit">Cartão de Crédito</option>
            <option value="debit">Cartão de Débito</option>
            <option value="boleto">Boleto Bancário</option>
        </select>
        <button onclick="finalizePurchase()">Finalizar Compra</button>
        <button onclick="toggleCart()">Fechar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
